<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Đoán xúc xắc</title>
  </head>

  <body>
    <div class="giao-dien">
      <div class="head">
        <div class="ten-game"><strong>Trò chơi nhân phẩm</strong></div>
        <div class="so-lan">
          <div class="solan">0</div>
          <div class="solan2">/0</div>

        </div>
        <div class="score">
          <div class="diem">Điểm:</div>
          <div class="so">0</div>
        </div>
      </div>
      <div class="images">
        <div class="image image1">
          <img src="./assets/img/1.png" alt="hình xúc xắc 1" />
        </div>
        <div class="image image2">
          <img src="./assets/img/2.png" alt="hình xúc xắc 2" />
        </div>
        <div class="image image3">
          <img src="./assets/img/3.png" alt="hình xúc xắc 3" />
        </div>
      </div>
      <div class="foot">
        <div class="guess">
          <div class="doan">Đoán:</div>

          <input class="inputt" type="number" min="3" max="18"/>
        </div>
        <button class="btn" type="button">Lắc</button>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
